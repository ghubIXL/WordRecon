<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Recognition Buttons</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6; /* Improved readability */
            -webkit-text-size-adjust: 100%; /* Prevent text scaling on orientation change */
        }
        h1 {
            color: #0056b3;
            margin: 20px;
            text-align: center; /* Center align for mobile */
            font-size: 1.8em; /* Adjust font size for mobile */
        }
        h2, h3, h4 {
            color: #0056b3;
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 1.4em; /* Adjust font size */
        }
        h3 { font-size: 1.2em; }
        h4 { font-size: 1em; }

        .category-container, .subcategory-container, .contrast-group {
            margin: 15px 10px; /* Reduced horizontal margin for small screens */
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-sizing: border-box; /* Include padding in width */
        }
        .subcategory-container {
            margin-top: 15px;
            background-color: #f9f9f9;
            border-color: #eee;
        }
        .contrast-group {
            margin-top: 10px;
            padding: 10px;
            border: 1px dashed #ccc;
            background-color: #fafafa;
        }
        .button-pair {
            display: flex; /* Use flex for layout */
            flex-wrap: wrap; /* Allow buttons to wrap */
            justify-content: center; /* Center buttons within the pair */
            align-items: center;
            margin: 10px 0; /* Add more vertical margin between pairs */
            gap: 8px; /* Space between buttons within a pair */
        }
        button {
            padding: 12px 18px; /* Larger tap targets */
            font-size: 1em; /* Base font size for buttons */
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            flex-grow: 1; /* Allow buttons to grow and fill space */
            min-width: 100px; /* Minimum width for buttons */
            max-width: 48%; /* Allow two buttons per line on wider mobiles */
            transition: background-color 0.2s ease, transform 0.1s ease; /* Add transform for tap feedback */
            white-space: nowrap; /* Prevent button text from wrapping initially */
            box-sizing: border-box; /* Include padding in width */
        }
        button:active { /* Visual feedback on tap */
            transform: translateY(1px);
        }
        button.listen-pair {
            background-color: #007bff;
        }
        button.listen-pair:hover {
            background-color: #0056b3;
        }
        button:hover {
            background-color: #218838;
        }
        select {
            padding: 10px; /* Larger tap target */
            font-size: 1em;
            border-radius: 5px;
            margin-right: 10px;
            min-width: 120px; /* Minimum width */
            flex-grow: 1; /* Allow it to grow */
            max-width: 250px; /* Max width */
            box-sizing: border-box;
            background-color: #fff; /* Ensure white background */
            border: 1px solid #ccc; /* Ensure border */
        }
        .controls {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #f4f4f4;
            padding: 10px 15px; /* Adjusted padding for smaller screens */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column; /* Stack control groups vertically on mobile */
            align-items: stretch; /* Stretch items to fill width */
            gap: 10px;
            box-sizing: border-box;
        }
        .controls label {
            white-space: nowrap;
            margin-right: 5px;
            font-weight: bold;
        }
        .controls input[type="text"] {
            padding: 10px; /* Larger tap target */
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
            width: auto; /* Let flex-grow handle width */
            max-width: none; /* No max width within group */
            box-sizing: border-box;
        }
        .controls .control-group {
            display: flex;
            flex-wrap: wrap; /* Allow elements within group to wrap */
            align-items: center;
            gap: 8px; /* Consistent gap */
            width: 100%; /* Take full width of controls container */
            justify-content: flex-start; /* Align items to start */
        }
        .controls .control-group button {
            flex-grow: 1;
            max-width: none; /* Let them grow freely within group */
        }
        #pauseSlider {
            width: auto; /* Allow slider to stretch */
            flex-grow: 1;
        }
        #pauseValue {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
        }
        /* --- Hide the file input section as JSON is now auto-loaded --- */
        .file-input-section {
            display: none;
            /* You might keep this for debugging if you want, but display: none; will hide it */
        }
        #mainContentWrapper {
            margin-top: 0; /* Will be set by JS */
        }

        /* --- Media Queries for Larger Screens (Optional, but good practice) --- */
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            h2 { font-size: 1.6em; }
            h3 { font-size: 1.3em; }
            h4 { font-size: 1.1em; }
            .controls {
                flex-direction: row; /* Layout controls in a row on wider screens */
                justify-content: space-around; /* Distribute space */
                padding: 10px 20px;
            }
            .controls .control-group {
                width: auto; /* Let content dictate width */
                flex-wrap: nowrap; /* Prevent wrapping if space allows */
            }
            .controls input[type="text"] {
                width: 120px; /* Revert to fixed width on larger screens */
            }
            #pauseSlider {
                width: 150px; /* Revert to fixed width */
            }
            button {
                padding: 10px 15px; /* Smaller padding for desktop buttons */
                font-size: 18px;
                max-width: none; /* No max width for desktop */
            }
            .button-pair {
                justify-content: flex-start; /* Align to start on desktop */
            }
            .category-container, .subcategory-container, .contrast-group {
                margin: 0 20px 30px 20px; /* Restore desktop margins */
            }
        }
    </style>
</head>
<body>

    <div class="controls" id="stickyControls">
        <div class="control-group">
            <label for="voiceSelect">Voice:</label>
            <select id="voiceSelect"></select>
        </div>

        <div class="control-group">
            <label for="pauseSlider">Pause:</label>
            <input type="range" id="pauseSlider" min="100" max="10000" value="1000" step="100">
            <span id="pauseValue">1.0 sec</span>
        </div>

        <div class="control-group">
            <label for="textBox1">Word 1:</label>
            <input type="text" id="textBox1" value="Red">
            <label for="textBox2">Word 2:</label>
            <input type="text" id="textBox2" value="Read">
        </div>

        <div class="control-group">
            <button id="speakFirstWordButton" class="play-word">First</button>
            <button id="speakSecondWordButton" class="play-word">Second</button>
            <button id="speakCustomPairButton" class="listen-pair">Listen Pair</button>
        </div>
    </div>

    <div id="mainContentWrapper">
        <h1>Word Recognition Training</h1>

        <p id="loadingStatus" style="text-align: center; margin: 15px; font-weight: bold; color: #555;"></p>

        <div id="wordButtonsContainer">
            </div>
    </div>

<script src="script.js"></script>
</body>
</html>
